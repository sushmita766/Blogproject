{% extends 'base.html'%}

{% block title_block %}Homepage{% endblock %}

{% block content_block %}
<h1>{% if form.instance.pk %}Update Category{% else %}Create Category{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
<a href="{% url 'category_list' %}">Cancel</a>



{% endblock %}
